<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .trai{
            text-align: left;
        }
    </style>
</head>
<body style="text-align: center">
    <h1>Cập nhật thông tin</h1>
    <form action= "{%url 'xuly_capnhat'%}">
        <table align="center">
            <tr>
                <input type= "hidden" name = "id_nv" id="id_nv" value="{{nhan_vien.id}}" ></input>
                <td class="trai">Tên nhân viên</td>
                <td><input type="text" id="tennhanvien" name="tennhanvien" value="{{nhan_vien.ten_nhan_vien}}"></td>
            </tr>
            <tr>
                <td class="trai">Chức vụ</td>
                <td><input type="text" id="chucvu" name="chucvu" value="{{nhan_vien.chucvu}}"></td>
            </tr>
            <tr>
                <td class="trai">Năm sinh</td>
                <td><input type="text" id="namsinh" name="namsinh" value="{{nhan_vien.namsinh}}"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" name="update" id="update" value="Cập nhật"></td>
            </tr>
        </table>
    </form>
</body>
</html>
